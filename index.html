      // Function to display the phone numbers
      function displayNumbers() {
        const phoneList = document.getElementById("phoneList");
        phoneList.innerHTML = ""; // Clear existing list before rendering

        const storedNumbers =
          JSON.parse(localStorage.getItem("phoneNumbers")) || [];

        storedNumbers.forEach((number, index) => {
          const li = document.createElement("li");
          li.innerHTML = `
                    ${number} 
                   
                    <button onclick="removeFromLocalStorage(${index})"> <a href="https://wa.me/${number}?text=%F0%9F%92%BC%20Looking%20for%20Jobs%20in%20Manipur%3F%0AWe%20bring%20you%20daily%20job%20updates%20from%20top%20companies%2C%20government%20sectors%2C%20and%20private%20organizations%20in%20Manipur.%20Get%20alerts%20on%3A%0A%E2%9C%85%20Government%20Jobs%20%F0%9F%8F%9B%EF%B8%8F%0A%E2%9C%85%20Private%20Sector%20Jobs%20%F0%9F%8F%A2%0A%E2%9C%85%20Teaching%20Jobs%20%F0%9F%8E%93%0A%E2%9C%85%20Work-from-Home%20Opportunities%20%F0%9F%8F%A0%0A%E2%9C%85%20Internship%20%26%20Fresher%20Jobs%20%F0%9F%91%A9%E2%80%8D%F0%9F%8E%93%0A%0A%F0%9F%94%94%20Visit%20our%20Website%20to%20stay%20updated!%0A%F0%9F%93%8C%20Click%20here%3A%20https%3A%2F%2Fjobs-in-manipur.vercel.app%2F%0A%0A%F0%9F%93%A2%20Stay%20updated%20%26%20never%20miss%20an%20opportunity!
" target="_blank">
                    Invite On Whatsapp 
                    </a></button>
                `;
          phoneList.appendChild(li);
        });
      }

      // Function to remove a number from localStorage
      function removeFromLocalStorage(index) {
        let numbers = JSON.parse(localStorage.getItem("phoneNumbers")) || [];
        numbers.splice(index, 1); // Remove clicked item
        localStorage.setItem("phoneNumbers", JSON.stringify(numbers));
        displayNumbers(); // Update UI
      }

      // Initial display
      displayNumbers();
